name: Deploy to VPS

on:
  push:
    branches: 
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Deploy via SCP  
      - name: Deploy Files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}   # <-- FIX
          source: "."
          target: "/var/www/Theme-project/"
          rm: false

      # 3. Verification script
      - name: SSH Verification
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}   # <-- FIX
          script: |
            echo "--- SSH Connected ---"
            
            DEPLOY_DIR="/var/www/Theme-project/"
            TS=$(date +%s)

            TEST_DIR="$DEPLOY_DIR/github_actions_test_$TS"
            mkdir -p $TEST_DIR
            echo "Created $TEST_DIR"

            TEST_FILE="$TEST_DIR/verify.txt"
            echo "Deployed at $(date)" > $TEST_FILE
            echo "Wrote: $TEST_FILE"

            echo "--- Listing Directory ---"
            ls -al $DEPLOY_DIR

            echo "--- File Content ---"
            cat $TEST_FILE
