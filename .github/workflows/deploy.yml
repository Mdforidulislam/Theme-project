jobs:
  test_connection:
    runs-on: ubuntu-latest
    
    steps:
      # 1. (Optional but recommended) Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. ðŸ”‘ CRITICAL: This step MUST run BEFORE the SSH action!
      - name: Write SSH Private Key to File on Runner
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/ssh_key
          chmod 600 /tmp/ssh_key 

      # 3. ðŸš€ The SSH Action runs and uses the file created in Step 2
      - name: SSH Connection and Script Execution Test
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key_path: /tmp/ssh_key # Now the file exists here!
          # ... (rest of your inputs like port, script, etc.) ...