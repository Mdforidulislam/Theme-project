name: CI/CD Pipeline

on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout latest main branch
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0


      # 7. SSH into VPS â†’ create folder â†’ create file â†’ echo message â†’ log everything
      - name: Run Setup Script on VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸ”§ Starting remote setup..."

            # Create a folder inside /var/www
            sudo mkdir -p /var/www/deploy-log-2
            echo "ğŸ“‚ deploy-log directory created (or already existed)"

            # Create a file
            sudo touch /var/www/deploy-log-2/info.txt
            echo "ğŸ“ File created: info.txt"

            # Echo message inside the file
            echo "Deployment touched down â€” $(date)" | sudo tee /var/www/deploy-log-2/info.txt

            echo "âœ¨ Script complete!"

      # 8. Restart the app using PM2
      - name: Restart App
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "./"
          target: "/var/www/Theme-project/"
          
          
