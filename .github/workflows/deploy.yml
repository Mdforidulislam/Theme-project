name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------------
      # 1. Checkout latest code
      # ------------------------------------------------------
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ------------------------------------------------------
      # 2. Deploy files to VPS via SCP
      # ------------------------------------------------------
      - name: Deploy Files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "/var/www/Theme-project/"
          rm: false
          debug: true  # Shows SCP logs clearly

      # ------------------------------------------------------
      # 3. SSH Verification â€” Create folder + file on VPS
      # ------------------------------------------------------
      - name: SSH Verification After Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          debug: true  # IMPORTANT: shows SSH command output
          script: |
            echo "--- SSH Connected ---"

            DEPLOY_DIR="/var/www/Theme-project/"
            TS=$(date +%s)

            TEST_DIR="$DEPLOY_DIR/github_actions_test_$TS"
            mkdir -p "$TEST_DIR"
            echo "Created test directory: $TEST_DIR"

            TEST_FILE="$TEST_DIR/verify.txt"
            echo "Deployed successfully at $(date)" > "$TEST_FILE"
            echo "Wrote test file: $TEST_FILE"

            echo "--- Listing Deployment Directory ---"
            ls -al "$DEPLOY_DIR"

            echo "--- Verification File Content ---"
            cat "$TEST_FILE"
