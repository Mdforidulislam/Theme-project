name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout latest main branch
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install dependencies
      - name: Install Dependencies
        run: npm install

      # 4. Test suite
      - name: Run Tests
        run: npm test

      # 5. Build step
      - name: Build Project
        run: npm run build

      # 6. Deploy build files to VPS
      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: "/var/www/your-app"

      # 7. SSH into VPS â†’ create folder â†’ create file â†’ echo message â†’ log everything
      - name: Run Setup Script on VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸ”§ Starting remote setup..."
            
            # Create /var/www if it doesn't exist
            if [ ! -d "/var/www" ]; then
              sudo mkdir -p /var/www
              echo "ğŸ“‚ /var/www created"
            else
              echo "ğŸ“ /var/www already exists"
            fi

            # Create a folder inside /var/www
            sudo mkdir -p /var/www/deploy-log
            echo "ğŸ“‚ deploy-log directory created (or already existed)"

            # Create a file
            sudo touch /var/www/deploy-log/info.txt
            echo "ğŸ“ File created: info.txt"

            # Echo message inside the file
            echo "Deployment touched down â€” $(date)" | sudo tee /var/www/deploy-log/info.txt

            echo "âœ¨ Script complete!"

      # 8. Restart the app using PM2
      - name: Restart App
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /var/www/your-app
            pm2 restart all
            echo "ğŸš€ App restarted successfully"
